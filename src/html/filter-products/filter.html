<section class="filter">
  <h2 class="sr-only">Фильтр товаров</h2>
  <fieldset class="filter__fieldset">
    <legend id="filter-category-label" class="filter__legend">Категория</legend>

    <label class="filter__label" for="category-fruity">
      <input type="checkbox" class="checkbox" id="category-fruity" name="category" value="fruity" />
      <span class="filter__checkbox-text">С фруктами</span>
    </label>

    <label class="filter__label" for="category-choclet">
      <input type="checkbox" class="checkbox" id="category-choclet" name="category" value="choclet" />
      <span class="filter__checkbox-text">Шоколадные</span>
    </label>

    <label class="filter__label" for="category-wedding">
      <input type="checkbox" class="checkbox" id="category-wedding" name="category" value="wedding" />
      <span class="filter__checkbox-text">Свадебные</span>
    </label>

    <label class="filter__label" for="category-birthday">
      <input type="checkbox" class="checkbox" id="category-birthday" name="category" value="birthday" />
      <span class="filter__checkbox-text">День рожденья</span>
    </label>

    <label class="filter__label" for="category-classic">
      <input type="checkbox" class="checkbox" id="category-classic" name="category" value="classic" />
      <span class="filter__checkbox-text">Классические</span>
    </label>
  </fieldset>

  <fieldset class="filter__fieldset">
    <legend id="filter-color-label" class="filter__legend">Цвет</legend>

    <label class="filter__label" for="color-red">
      <input type="checkbox" class="checkbox" id="color-red" name="color" value="red" />
      <span class="filter__checkbox-text">Красный</span>
    </label>

    <label class="filter__label" for="color-blue">
      <input type="checkbox" class="checkbox" id="color-blue" name="color" value="blue" />
      <span class="filter__checkbox-text">Синий</span>
    </label>

    <label class="filter__label" for="color-green">
      <input type="checkbox" class="checkbox" id="color-green" name="color" value="green" />
      <span class="filter__checkbox-text">Зелёный</span>
    </label>

    <label class="filter__label" for="color-yellow">
      <input type="checkbox" class="checkbox" id="color-yellow" name="color" value="yellow" />
      <span class="filter__checkbox-text">Жёлтый</span>
    </label>
  </fieldset>
</section>
