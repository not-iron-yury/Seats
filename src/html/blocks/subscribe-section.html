<section class="subscribe-section">
  <div class="container">
    <div class="subscribe-section__content">
      <h2 class="title-36 subscribe-section__title">Присоединяйтесь к клубу</h2>
      <p class="subscribe-section__text">
        Подпишитесь на нашу рассылку и получайте эксклюзивные предложения о новых ассортиментах, распродажах, новых
        магазинах и многом другом.
      </p>

      <form class="subscribe subscribe-section__form" name="joinus">
        <fieldset class="subscribe__fieldset">
          <legend class="sr-only">Подписка на email рассылку</legend>
          <label for="joinus" class="sr-only">Введите ваш email:</label>
          <input
            id="joinus"
            type="email"
            name="email"
            placeholder="your@email.com"
            required
            class="subscribe__input subscribe__input_light"
          />
          <button type="submit" class="btn btn_theme_primary">Подписаться</button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
