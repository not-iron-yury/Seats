<header class="header">

          <legend class="visually-hidden">Поиск по сайту</legend>

          <input
            id="search-query"
            class="search__input"

            name="query"

            <svg class="icon icon--search">
              <use href="./img/svg/sprite.symbol.svg#search"></use>

          </button>
        </fieldset>
      </form>
    </nav>
  </div>
