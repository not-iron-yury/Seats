<section class="subscribe-section">
  <div class="container">
    <div class="subscribe-section__content">
      <h2 class="title-36 subscribe-section__title">Присоединяйтесь к клубу</h2>
      <p class="subscribe-section__text">
        Подпишитесь на нашу рассылку и получайте эксклюзивные предложения о новых ассортиментах, распродажах, новых
        магазинах и многом другом.
      </p>

      <form action="#" method="post" class="subscribe">
        <fieldset>
          <legend class="visually-hidden">Подписка на email рассылку</legend>
          <label for="email" class="visually-hidden">Введите ваш email:</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" class="subscribe__input" />
          <button type="submit" class="subscribe__button">Подписаться</button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
