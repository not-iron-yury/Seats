<section class="filter" id="catalog-sort">
  <!-- <h2 class="sr-only">Фильтр товаров</h2> -->
  <fieldset class="filter__fieldset">
    <legend id="filter-sort-label" class="filter__legend">Сортировка</legend>

    <label class="filter__label" for="sort-price-min">
      <input type="radio" class="radio" id="sort-price-min" name="sort" value="price-min" />
      <span class="filter__checkbox-text">По цене (возрастание)</span>
    </label>

    <label class="filter__label" for="sort-price-max">
      <input type="radio" class="radio" id="sort-price-max" name="sort" value="price-max" />
      <span class="filter__checkbox-text">По цене (убывание)</span>
    </label>

</section>
